<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReTrove</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- FONT GG -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">LinhNguyen - Airbnb Listings</a>
        <div class="d-flex">
          <form id="searchForm" class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Listing Name"
              aria-label="Search"
              id="name"
            />
            <button class="btn btn-outline-success me-2" type="submit">
              Search
            </button>
            <button class="btn btn-outline-danger" type="button" id="clearForm">
              Clear
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Main Content Container -->
    <div class="container">
      <!-- Row for Content -->
      <div class="row">
        <!-- Single Column to show data -->
        <div class="col">
          <!-- Table to display listings data -->
          <table class="table" id="listingsTable">
            <!-- Table Head -->
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Location</th>
                <th>Summary</th>
              </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
              <!-- Data rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      <!-- Pagination Control -->
      <nav aria-label="Listings pagination">
        <ul class="pagination">
          <li class="page-item">
            <a
              class="page-link"
              href="#"
              aria-label="Previous"
              id="previous-page"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <!-- The 'current-page' will be dynamically updated with JavaScript -->
          <li class="page-item">
            <a class="page-link" href="#" id="current-page"></a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next" id="next-page">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Generic Bootstrap Modal -->
    <div
      class="modal fade"
      id="detailsModal"
      tabindex="-1"
      aria-labelledby="detailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Dynamic content will be inserted here by JavaScript -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
